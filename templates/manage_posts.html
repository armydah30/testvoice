{% extends 'layout.html' %}

{% block body %}
<div class="container-fluid">
   <h1><small>Manage Posts</small></h1>
   <a class="btn btn-success" href="/add_post">Add New Post </a>
   <hr>
   <table class="table table-striped">
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Date</th>
      <th></th>
    </tr>
    {% for post in posts %}
    <tr>
      <td> {{post.id}} </td>
      <td> {{post.title}} </td>
      <td> {{post.create_date}}</td>
      <td><a href="edit_post/{{post.id}}" class="btn btn-primary pullright">Edit </td>
    </tr>
    {% endfor %}
   </table>
</div>
{% endblock %}
